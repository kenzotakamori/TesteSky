        <script>
            function toggleOptions(el) {
                if($(window).width() <= 700) {
                    let hidden = $(el).find('.links').hasClass('hide-for-mobile');
                    if (hidden) {
                        $(el).find('.links').removeClass('hide-for-mobile');
                        $(el).find('.fa-chevron-down').addClass('inactive');
                        $(el).find('.fa-chevron-up').removeClass('inactive');
                    } else {
                        $(el).find('.links').addClass('hide-for-mobile');
                        $(el).find('.fa-chevron-up').addClass('inactive');
                        $(el).find('.fa-chevron-down').removeClass('inactive');
                    }
                } 
            };
        </script>
